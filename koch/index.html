<html>
<head>

<title>Koch curve</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="update();">
	<div class="centre">
		<h1>Koch curve</h1>
	</div>
	<div class="centre">
		<canvas id="canvas" width="720"	height="480">

		<button id="dec" onclick="update(dec);">n--</button>

	</div>

	<script src="koch.js"></script>
</body>
</html>
